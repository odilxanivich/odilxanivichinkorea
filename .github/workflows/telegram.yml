name: Notify Telegram on Markdown Push

on:
  push:
    paths:
      - 'posts/**/*.md'

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Find changed Markdown file in posts
        run: |
          set -e
          FILES=$(git diff --name-only "${{ github.event.before }}" "${{ github.sha }}" | grep '^posts/.*\.md$' || true)
          echo "FILES=$FILES" >> "$GITHUB_ENV"

      - name: Extract title and summary
        run: |
          set -e
          FILES="${{ env.FILES }}"
          if [ -z "$FILES" ]; then
            echo "No changed .md under posts/"
            exit 0
          fi
          FILE=$(echo "$FILES" | head -n 1)
          TITLE=$(grep '^title:' "$FILE" | sed 's/title:[[:space:]]*//;s/"//g')
          SUMMARY=$(grep '^summary:' "$FILE" | sed 's/summary:[[:space:]]*//;s/"//g')
          [ -z "$TITLE" ] && TITLE="Untitled post"
          [ -z "$SUMMARY" ] && SUMMARY="No summary provided."
          echo "FILE=$FILE" >> "$GITHUB_ENV"
          echo "TITLE=$TITLE" >> "$GITHUB_ENV"
          echo "DESC=$SUMMARY" >> "$GITHUB_ENV"

      - name: Send Telegram message
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set -e
          TEXT="ðŸš€ New Post: ${{ env.TITLE }} â€” ${{ env.DESC }}"
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d parse_mode=Markdown \
            --data-urlencode "text=$TEXT"
