name: Notify Telegram on Markdown Push

on:
  push:
    paths:
      - 'posts/**/*.md'

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Get latest pushed Markdown file from head commit
        run: |
          set -e
          FILES=$(git diff-tree --no-commit-id --name-only -r "${{ github.sha }}" | grep '^posts/.*\.md$' || true)
          if [ -z "$FILES" ]; then
            echo "No Markdown files changed in head commit."
            exit 1
          fi
          FILE=$(echo "$FILES" | tail -n 1)
          echo "FILES=$FILES"
          echo "Chosen FILE=$FILE"
          echo "FILE=$FILE" >> "$GITHUB_ENV"

      - name: Extract title and summary from front matter
        run: |
          set -e
          FILE="${{ env.FILE }}"
          TITLE=$(grep '^title:' "$FILE" | sed 's/title:[[:space:]]*//;s/"//g')
          SUMMARY=$(grep '^summary:' "$FILE" | sed 's/summary:[[:space:]]*//;s/"//g')
          [ -z "$TITLE" ] && TITLE="Untitled post"
          [ -z "$SUMMARY" ] && SUMMARY="No summary provided."
          echo "TITLE=$TITLE" >> "$GITHUB_ENV"
          echo "DESC=$SUMMARY" >> "$GITHUB_ENV"
          echo "Debug -> FILE=$FILE, TITLE=$TITLE, DESC=$SUMMARY"

      - name: Send Telegram message
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set -e
          TEXT="ğŸ”¥ Workflow triggered!\n\nğŸ“ Title: ${{ env.TITLE }}\nğŸ’¡ Summary: ${{ env.DESC }}\n\n[ğŸ”— Read full post](https://yourblog.com/${{ env.FILE }})"
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d parse_mode=Markdown \
            --data-urlencode "text=$TEXT"
