name: Notify Telegram on Markdown Push

on:
  push:
    paths:
      - 'posts/**/*.md'

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # Find the Markdown file(s) changed in this push
      - name: Find changed Markdown file in /posts
        run: |
          FILE=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^posts/.*\.md$' | tail -n 1)
          if [ -z "$FILE" ]; then
            echo "No Markdown file detected in this push."
            exit 1
          fi
          echo "FILE=$FILE" >> $GITHUB_ENV

      - name: Extract title and summary from front matter
        run: |
          TITLE=$(grep '^title:' "${{ env.FILE }}" | sed 's/title:[[:space:]]*//;s/"//g')
          SUMMARY=$(grep '^summary:' "${{ env.FILE }}" | sed 's/summary:[[:space:]]*//;s/"//g')
          [ -z "$TITLE" ] && TITLE="Untitled post"
          [ -z "$SUMMARY" ] && SUMMARY="No summary provided."
          echo "TITLE=$TITLE" >> $GITHUB_ENV
          echo "DESC=$SUMMARY" >> $GITHUB_ENV

      - name: Debug values
        run: |
          echo "FILE=${{ env.FILE }}"
          echo "TITLE=${{ env.TITLE }}"
          echo "DESC=${{ env.DESC }}"

      - name: Send Telegram message
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          TEXT="üî• Workflow triggered!\n\nüìù Title: ${{ env.TITLE }}\nüí° Summary: ${{ env.DESC }}\n\n[üîó Read full post](https://yourblog.com/${{ env.FILE }})"
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d parse_mode=Markdown \
            --data-urlencode "text=$TEXT"
