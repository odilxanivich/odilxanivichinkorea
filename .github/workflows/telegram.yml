name: Notify Telegram on Markdown Push

on:
  push:
    paths:
      - 'posts/**/*.md'

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Find all changed Markdown files in /posts
        run: |
          FILES=$(git diff --name-only "${{ github.event.before }}" "${{ github.sha }}" | grep '^posts/.*\.md$' || true)
          if [ -z "$FILES" ]; then
            echo "No Markdown files changed in this push."
            exit 0
          fi
          echo "FILES=$FILES" >> "$GITHUB_ENV"

      - name: Send Telegram messages for each changed file
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          for FILE in ${{ env.FILES }}; do
            TITLE=$(grep '^title:' "$FILE" | sed 's/title:[[:space:]]*//;s/"//g')
            SUMMARY=$(grep '^summary:' "$FILE" | sed 's/summary:[[:space:]]*//;s/"//g')

            [ -z "$TITLE" ] && TITLE="Untitled post"
            [ -z "$SUMMARY" ] && SUMMARY="No summary provided."

            TEXT="üî• Workflow triggered!\n\nüìù Title: $TITLE\nüí° Summary: $SUMMARY\n\n[üîó Read full post](https://yourblog.com/$FILE)"

            curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" \
              -d chat_id="$TELEGRAM_CHAT_ID" \
              -d parse_mode=Markdown \
              --data-urlencode "text=$TEXT"
          done
