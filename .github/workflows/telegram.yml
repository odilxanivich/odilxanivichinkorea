name: Notify Telegram on Markdown Push

on:
  push:
    paths:
      - '**/*.md'

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq
          yq --version

      - name: Find changed Markdown file
        run: |
          FILE=$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | grep '\.md$' | head -n1)
          echo "FILE=$FILE" >> $GITHUB_ENV
          if [ -z "$FILE" ]; then
            echo "TITLE=Yangi post" >> $GITHUB_ENV
            echo "DESC=Yangi maqola qo‚Äòshildi" >> $GITHUB_ENV
            exit 0
          fi

      - name: Parse front-matter
        run: |
          TITLE=$(yq e '.title' "$FILE")
          EXCERPT=$(yq e '.excerpt' "$FILE")
          SUMMARY=$(yq e '.summary' "$FILE")

          if [ -n "$EXCERPT" ]; then
            DESC="$EXCERPT"
          else
            DESC="$SUMMARY"
          fi

          [ -z "$TITLE" ] && TITLE="Yangi post"
          [ -z "$DESC" ] && DESC="Yangi maqola qo‚Äòshildi"

          echo "TITLE=$TITLE" >> $GITHUB_ENV
          echo "DESC=$DESC" >> $GITHUB_ENV

      - name: Debug values
        run: |
          echo "FILE=${{ env.FILE }}"
          echo "TITLE=${{ env.TITLE }}"
          echo "DESC=${{ env.DESC }}"

      - name: Send Telegram message
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d parse_mode=HTML \
            -d text="üî• Yangi post qo‚Äòshildi!%0A%0Aüìù Sarlavha: ${{ env.TITLE }}%0Aüí° Tavsif: ${{ env.DESC }}"
