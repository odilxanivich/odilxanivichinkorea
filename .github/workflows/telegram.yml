name: Notify Telegram on Markdown Push

on:
  push:
    paths:
      - 'posts/**/*.md'

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Find changed Markdown files in /posts
        run: |
          set -e
          FILES=$(git diff --name-only "${{ github.event.before }}" "${{ github.sha }}" | grep '^posts/.*\.md$' || true)
          echo "FILES=$FILES" >> "$GITHUB_ENV"

      - name: Extract title and summary from first changed file
        run: |
          set -e
          # Use the env exported in the previous step
          FILES="${{ env.FILES }}"
          if [ -z "$FILES" ]; then
            echo "No changed .md files detected under posts/. Exiting."
            exit 1
          fi

          # Take the first file from the list
          FILE=$(echo "$FILES" | head -n 1)
          echo "FILE=$FILE" >> "$GITHUB_ENV"

          # Extract front matter fields
          TITLE=$(grep '^title:' "$FILE" | sed 's/title:[[:space:]]*//;s/"//g')
          SUMMARY=$(grep '^summary:' "$FILE" | sed 's/summary:[[:space:]]*//;s/"//g')

          # Fallbacks if fields are missing
          [ -z "$TITLE" ] && TITLE="Untitled post"
          [ -z "$SUMMARY" ] && SUMMARY="No summary provided."

          echo "TITLE=$TITLE" >> "$GITHUB_ENV"
          echo "DESC=$SUMMARY" >> "$GITHUB_ENV"

      - name: Debug values
        run: |
          echo "FILES=${{ env.FILES }}"
          echo "FILE=${{ env.FILE }}"
          echo "TITLE=${{ env.TITLE }}"
          echo "DESC=${{ env.DESC }}"

      - name: Send Telegram message
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set -e
          MESSAGE=$(cat <<'EOF'
ðŸš€ *New Post Published!* ðŸš€

ðŸ“Œ *Title:* _${{ env.TITLE }}_

ðŸ“ *Summary:*
${{ env.DESC }}

[ðŸ”— Read full post](https://yourblog.com/${{ env.FILE }})
EOF
)
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d parse_mode=Markdown \
            --data-urlencode "text=$MESSAGE"
