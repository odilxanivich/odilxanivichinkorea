name: Notify Telegram on Markdown Push

on:
  push:
    paths:
      - '**/*.md'

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Extract commit info
        run: |
          echo "TITLE=${{ github.event.commits[0].message }}" >> $GITHUB_ENV
          echo "DESC=${{ github.sha }}" >> $GITHUB_ENV

      - name: Send Telegram message
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE=$(printf "üî• <b>Yangi post qo‚Äòshildi!</b>\n\nüìù <b>Sarlavha:</b> %s\nüí° <i>Commit ID:</i> %s" "$TITLE" "$DESC")

          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d parse_mode="HTML" \
            --data-urlencode "text=$MESSAGE"
