name: Notify Telegram on Markdown Push

on:
  push:
    paths:
      - '**/*.md'

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Find changed Markdown file
        id: mdfile
        run: |
          FILE=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '\.md$' | head -n 1)
          echo "FILE=$FILE" >> $GITHUB_ENV

      - name: Extract title and summary
        if: env.FILE != ''
        run: |
          TITLE=$(grep '^title:' "$FILE" | sed 's/title:[[:space:]]*//;s/"//g')
          SUMMARY=$(grep '^summary:' "$FILE" | sed 's/summary:[[:space:]]*//;s/"//g')
          echo "TITLE=$TITLE" >> $GITHUB_ENV
          echo "DESC=$SUMMARY" >> $GITHUB_ENV

      - name: Fallback defaults
        if: env.FILE == ''
        run: |
          echo "TITLE=Default title" >> $GITHUB_ENV
          echo "DESC=Default description" >> $GITHUB_ENV

      - name: Debug values
        run: |
          echo "FILE=${{ env.FILE }}"
          echo "TITLE=${{ env.TITLE }}"
          echo "DESC=${{ env.DESC }}"

      - name: Send Telegram message
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d parse_mode=Markdown \
            -d text="üî• Workflow triggered!\n\nüìù Title: ${{ env.TITLE }}\nüí° Summary: ${{ env.DESC }}"
