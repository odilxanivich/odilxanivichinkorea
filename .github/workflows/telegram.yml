name: Notify Telegram on Markdown Push

on:
  push:
    paths:
      - '**/*.md'

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get changed markdown file
        run: |
          FILE=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '\.md$' | head -n 1)
          echo "FILE=$FILE" >> $GITHUB_ENV

      - name: Extract title and description from front-matter
  run: |
    FRONTMATTER=$(awk 'NR==1{f=1} /^---$/{if(++c==2) exit} f' "$FILE")

    TITLE=$(echo "$FRONTMATTER" | sed -n 's/^title:[[:space:]]*"\(.*\)"/\1/p')
    EXCERPT=$(echo "$FRONTMATTER" | sed -n 's/^excerpt:[[:space:]]*"\(.*\)"/\1/p')
    SUMMARY=$(echo "$FRONTMATTER" | sed -n 's/^summary:[[:space:]]*"\(.*\)"/\1/p')

    if [ -n "$EXCERPT" ]; then
      DESC="$EXCERPT"
    else
      DESC="$SUMMARY"
    fi

    echo "TITLE=$TITLE" >> $GITHUB_ENV
    echo "DESC=$DESC" >> $GITHUB_ENV


      - name: Send Telegram message
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE=$(printf "üî• <b>Yangi post qo‚Äòshildi!</b>\n\nüìù <b>Sarlavha:</b> %s\nüí° <b>Tavsif:</b> %s" "$TITLE" "$DESC")

          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d parse_mode="HTML" \
            --data-urlencode "text=$MESSAGE"
            
