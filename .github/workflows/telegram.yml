name: Notify Telegram on Markdown Push

on:
  push:
    paths:
      - 'posts/**/*.md'

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Find changed Markdown file in /posts
        run: |
          FILE=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^posts/.*\.md$' | head -n 1)
          if [ -z "$FILE" ]; then
            # fallback: just take the most recent md file in /posts
            FILE=$(find posts -name '*.md' | sort | tail -n 1)
          fi
          echo "FILE=$FILE" >> $GITHUB_ENV

      - name: Extract title and summary from front matter
        run: |
          TITLE=$(grep '^title:' "$FILE" | sed 's/title:[[:space:]]*//;s/"//g')
          SUMMARY=$(grep '^summary:' "$FILE" | sed 's/summary:[[:space:]]*//;s/"//g')
          echo "TITLE=$TITLE" >> $GITHUB_ENV
          echo "DESC=$SUMMARY" >> $GITHUB_ENV

      - name: Debug values
        run: |
          echo "FILE=${{ env.FILE }}"
          echo "TITLE=${{ env.TITLE }}"
          echo "DESC=${{ env.DESC }}"

      - name: Send Telegram message
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d parse_mode=MarkdownV2 \
            -d text="ğŸš€ *New Post Published!* ğŸš€\n\nğŸ“Œ *Title:* _${{ env.TITLE }}_\n\nğŸ“ *Summary:* \n${{ env.DESC }}\n\n[ğŸ”— Read full post](https://yourblog.com/${{ env.FILE }})"